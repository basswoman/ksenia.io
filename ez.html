<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>See you soon</title> -->
    <link rel="stylesheet" href="ez.css" />
  </head>
  <body>
    <div class="countdown-container">
      <h1>until I see you again</h1>
      <div id="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <p>Days</p>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <p>Hours</p>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <p>Minutes</p>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script src="ez.js"></script>
  </body>
</html>
